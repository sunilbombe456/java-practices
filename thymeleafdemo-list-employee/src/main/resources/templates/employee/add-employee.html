<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Employee</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>


	<div class="container">
		<div class="page-header">
			<h3 class="text-center">Add New Employee</h3>
		</div>
		<div class="modal-dialog">

			<form action="#" th:action="@{/employee/save}" th:object="${employee}"
				method="POST">
				
				<input type="hidden"  th:field="*{id}" />
				
				<input type="text" th:field="*{firstName}" class="form-control"
					placeholder="first Name" /> <br> <input type="text"
					th:field="*{lastName}" class="form-control" placeholder="Last Name" />
				<br> <input type="text" th:field="*{email}"
					class="form-control" placeholder="Email" /> <br>
				<button type="submit" class="btn btn-primary">Save</button>
			</form>
		</div>
	</div>


</body>
</html>
