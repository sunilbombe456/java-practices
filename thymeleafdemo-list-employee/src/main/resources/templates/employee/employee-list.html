<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Employee List</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>
	

	<div class="container">
	<div class="page-header">
		<h3 class="text-center">Employee Directory</h3>
	
	</div>
		<hr>
		<a th:href="@{/employee/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
		<br>
		
		<table class="table table-bordered table-striped">
			<thead >
				<tr>
					<th>Id</th>
					<th>first Name</th>
					<th>last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tempEmployee : ${employees}">
					<td th:text="${ tempEmployee.id }">
					<td th:text="${ tempEmployee.firstName }">
					<td th:text="${ tempEmployee.lastName }">
					<td th:text="${ tempEmployee.email }">
					<td><a th:href="@{/employee/update(employeeId=${ tempEmployee.id })}" class="btn btn-info">Update</a> <a th:href="@{/employee/delete(employeeId=${ tempEmployee.id })}" onclick="if(!(confirm('are you sure you want to delete this employee'))) return false;" class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
